<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment|The Intelligent Trader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div class="qr">


                <form name="submit-to-google-sheet" class="Transaction">

                <input type="text" name="id" placeholder="Enter Transaction id">
                <br>
                <button type="submit" class="btn" >Submit</button>
            </form>
          


            <img src="PhonePeQR_Bank Of Baroda - 20511.png" alt="">
        </div>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJaWnIVCXf-kMs3qoBV8nMp-zH2GJ21-ClOk_qA7BoPGvU3XpmRAG6Wg_66TYa7EQ2Kw/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>


</body>
</html>
